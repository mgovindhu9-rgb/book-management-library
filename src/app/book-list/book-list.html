<div class="container fade-in-up">
    <!-- Header -->
    <div class="page-header d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-book me-2"></i>My Library</h2>
        <button class="btn btn-primary rounded-pill px-4 shadow-sm" (click)="addBook()">
            <i class="bi bi-plus-lg me-1"></i> Add Book
        </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Fetching your collection...</p>
    </div>

    <!-- Book Grid -->
    <div class="row g-4" *ngIf="!loading">
        <div class="col-md-6" *ngFor="let book of books">
            <div class="book-card border-start h-100">
                <div class="card-body">
                    <div>
                        <h5 class="card-title fw-bold">{{ book.title }}</h5>
                        <p class="text-muted mb-3">by {{ book.author }}</p>
                    </div>

                    <div class="d-flex gap-2 mt-auto">
                        <button class="btn btn-sm btn-outline-primary rounded-pill px-3"
                            (click)="handleViewBook(book.id)">
                            View
                        </button>
                        <button class="btn btn-sm btn-outline-secondary rounded-pill px-3" (click)="editBook(book.id)">
                            Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger rounded-pill px-3" (click)="deleteBook(book.id)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="col-12 text-center py-5" *ngIf="books.length === 0">
            <div class="text-muted">
                <i class="bi bi-journal-x fs-1 d-block mb-3"></i>
                <h4>No books found</h4>
                <p>Start by adding a new book to your collection.</p>
            </div>
        </div>
    </div>
</div>
